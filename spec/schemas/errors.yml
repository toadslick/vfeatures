type: object
required:
- errors
properties:
  errors:
    additionalProperties: false
    patternProperties:
      '^[a-z0-9_]+$':
        type: array
        # NOTE: Rails may add duplicate errors when
        # validating the presence of an associated model.
        # uniqueItems: true
        minLength: 1
        items:
          type: object
          required:
          - error
          properties:
            error:
              type: string
            value:
              type: string

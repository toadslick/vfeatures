---
definitions:
  id:
    type: integer
  key:
    type: string
  datetime:
    type: string
    format: date-time

  release:
    type: object
    required:
    - id
    - key
    - created_at
    - updated_at
    properties:
      id:
        $ref: '#/definitions/id'
      key:
        $ref: '#/definitions/key'
      created_at:
        $ref: '#/definitions/datetime'
      updated_at:
        $ref: '#/definitions/datetime'

  flags:
    type: array
    uniqueItems: true
    items:
      type: object
      required:
      - id
      - created_at
      - updated_at
      - release
      properties:
        id:
          $ref: '#/definitions/id'
        created_at:
          $ref: '#/definitions/datetime'
        updated_at:
          $ref: '#/definitions/datetime'
        release:
          $ref: '#/definitions/release'

type: object
required:
- id
- key
- created_at
- updated_at
- flags
properties:
  id:
    $ref: '#/definitions/id'
  key:
    $ref: '#/definitions/key'
  created_at:
    $ref: '#/definitions/datetime'
  updated_at:
    $ref: '#/definitions/datetime'
  flags:
    $ref: '#/definitions/flags'
